<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>International Space Station</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/> 
   <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
<style>
  #issMap{
    height: 360px;
    /* width: 900px */ 
  }
  #details{
    background-color: ghostwhite;
    
  }
  #lost{
    transition: transform .2s; 
    float: right;
  }
  #lost:hover{
    transform: scale(1.2);
  }
  
</style>
</head>
<body>
  <div class="container">
    <header id="head"><h1 style="text-align: center">Live International Space Station</h1></header>
  
  <div id="issMap"></div><br>
<div id="details">
  <p>Latitude : <span id="lat" ></span>&deg;<br>
    <button id="lost" onClick="window.location.reload()">Lost?</button>
  Longitude : <span id="lon"></span>&deg;<br>
  Altitude : <span id="alt"></span> km <br>
  Current Time : <span id="time"></span>
</p>
</div>

</div>
  <script src="app.js"></script>
</body>
</html>
